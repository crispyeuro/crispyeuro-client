<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Statistics</title>
    <script src="../scripts/layout.js"></script>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/statistics.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="header"></header>
    <div class="menu"></div>

    <div class="content">
        <div class="containerName">Statistics</div>
        <div class="statisticsContainer">
            <div class="chartContainer">
                <div class="chartName">General</div>
                <div class="chart">
                    <div class="chartTextPercent">40%</div>
                    <div class="chartText">coins collected</div>
                </div>
                <div class="chartDescription">
                    <div class="chartDescriptionRow">
                        <div class="chartFirst"></div>Regular coins
                    </div>
                    <div class="chartDescriptionRow">
                        <div class="chartSecond"></div>Commemorative 2 euro
                    </div>
                    <div class="chartDescriptionRow">
                        <div class="chartThird"></div>Missing coins
                    </div>
                </div>
            </div>

            <div class="chartContainer">
                <div class="chartName">Details</div>
                <div class="detailedChartContainer">
                    <div>Regular coins</div>
                    <div>.</div>
                    <div>Commemorative 2 euro coins</div>
                    <div>.</div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
</body>

</html>
