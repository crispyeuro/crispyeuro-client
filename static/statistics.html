<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Statistics</title>
    <script src="../scripts/layout.js"></script>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/statistics.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="header"></header>
    <div class="menu"></div>

    <div class="content">
        <div class="containerName statsContainerName">Collection statistics</div>
        <div class="statisticsContainer">
            <div class="chartContainer stats">
                <div class="chartName">General</div>
                <div class="chart">
                    <div class="chartTextPercent"></div>
                    <div class="chartText">coins collected</div>
                </div>
                <div class="chartDescription">
                    <div class="chartDescriptionRow">
                        <div class="chartFirst"></div>Regular coins
                    </div>
                    <div class="chartDescriptionRow">
                        <div class="chartSecond"></div>Commemorative 2 euro
                    </div>
                    <div class="chartDescriptionRow">
                        <div class="chartThird"></div>Other coins
                    </div>
                    <div class="chartDescriptionRow">
                        <div class="chartFourth"></div>Missing coins
                    </div>
                </div>
            </div>

            <div class="chartContainer statsDetails">
                <div class="chartName">Details</div>
                <div class="detailedChartContainer">
                    <div class="detailedMeterName">Regular coins</div>
                    <div class="statCoinsAmountMeter">
                        <div class="statCoinsAmountProgress statRegularCoinsMeter regularPercent"></div>
                    </div>
                    <div class="detailedMeterDescription regular"></div>

                    <div class="detailedMeterName">Commemorative 2 euro coins</div>
                    <div class="statCoinsAmountMeter">
                        <div class="statCoinsAmountProgress statCommemorativeCoinsMeter commemorativePercent"></div>
                    </div>
                    <div class="detailedMeterDescription commemorative"></div>

                    <div class="detailedMeterName">Other coins</div>
                    <div class="statCoinsAmountMeter">
                        <div class="statCoinsAmountProgress statOtherCoinsMeter otherPercent"></div>
                    </div>
                    <div class="detailedMeterDescription other">d</div>
                </div>
                <div class="chartDescription">
                    <div class="statsTotalCoinsAmount"></div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
</body>

<script type="module" src="../scripts/statistics.js"></script>

</html>
