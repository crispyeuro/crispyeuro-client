<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main page</title>
    <script src="../scripts/layout.js"></script>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header id="header"></header>
    <div class="menu"></div>

    <div class="content">Content <br><br>
        <div class="countries" id="countries" onclick="countries()">

                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Finland</button>

                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Germany</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Greece</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Ireland</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Italy</button>

                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Portugal</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">San Marino</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Slovakia</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Slovenia</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Spain</button>
                <button class="country" onclick="location.href='countrycard.html'; stopParent(event)">Vatican</button>
            </div>
        </div>
        <div class="denominations">
            <div class="displayInline">
                <div class="floatLeft">Denominations</div>
                <div class="floatRight">
                    <input type="checkbox" id="allDenom" name="denominations" value="allDenom">
                    <label for="allDenom">Show all</label>
                </div>
                <br>
            </div>
            <div class="contentContainer">
                <button class="country" onclick="location.href='nominalcard.html'">1 cent</button>
                <button class="country" onclick="location.href='nominalcard.html'">2 cent</button>
                <button class="country" onclick="location.href='nominalcard.html'">5 cent</button>
                <button class="country" onclick="location.href='nominalcard.html'">10 cent</button>
                <button class="country" onclick="location.href='nominalcard.html'">20 cent</button>
                <button class="country" onclick="location.href='nominalcard.html'">50 cent</button>
                <button class="country" onclick="location.href='nominalcard.html'">1 euro</button>
                <button class="country" onclick="location.href='nominalcard.html'">2 euro</button>
            </div>
        </div>
        <div class="commemorative">
            <div class="displayInline">
                <div class="floatLeft">Commemorative</div>
                <div class="floatRight">
                    <input type="checkbox" id="commonIssues" name="commCommonIssues" value="commonIssues" checked>
                    <label for="commonIssues">Common Issues</label>
                    <input type="checkbox" id="byYear" name="commByYear" value="byYear" checked>
                    <label for="byYear">By year</label>
                    <input type="checkbox" id="byCountry" name="commByCountry" value="byCountry">
                    <label for="byCountry">By country</label>
                </div>
                <br>
            </div>
            <div class="contentContainer">

                <button class="country" onclick="location.href='commemorativecard.html'">2007</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2007 TOR</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2008</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2009</button>

                <button class="country" onclick="location.href='commemorativecard.html'">2013</button>

                <button class="country" onclick="location.href='commemorativecard.html'">2015</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2015 30YF</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2016</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2017</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2018</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2019</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2020</button>
                <button class="country" onclick="location.href='commemorativecard.html'">2021</button>

        <div class="colored">
            Colored<br>
        </div>
        <div class="silver">
            Silver coins<br>
        </div>

            Gold coins<br>
