<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main page</title>
    <link rel="stylesheet" href="../styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Crispyeuro</a></div>
        <nav>
            <ul>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#swap">Swap</a></li>
                <li><a href="#username">Username</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu">
        <div class="sideNav">
            Menu <br><br>

            <label for="coinsAmount">I have 40 of 100 coins</label><br>
            <meter id="coinsAmount" value="0.4">40%</meter><br><br>

            <ul>

                <li><a href="#gold">Gold</a></li>
            </ul>
        </div>
    </div>

    <div class="content">Content <br><br>
        <div class="countries">
            <div class="floatLeft">Countries</div><br>
            <div class="contentContainer">
                <button class="country">Andorra</button>
                <button class="country">Austria</button>
                <button class="country">Belgium</button>
                <button class="country">Cyprus</button>
                <button class="country">Estonia</button>

                <button class="country">France</button>
                <button class="country">Germany</button>
                <button class="country">Greece</button>
                <button class="country">Ireland</button>
                <button class="country">Italy</button>
                <button class="country">Latvia</button>

                <button class="country">Luxembourg</button>

        </div>
        <div class="denominations">
            <div class="displayInline">
                <div class="floatLeft">Denominations</div>
                <div class="floatRight">
                    <input type="checkbox" id="allDenom" name="denominations" value="allDenom">
                    <label for="allDenom">Show all</label>
                </div>
                <br>
            </div>
            <div class="contentContainer">
                <button class="country">1 cent</button>
                <button class="country">2 cent</button>
                <button class="country">5 cent</button>
                <button class="country">10 cent</button>
                <button class="country">20 cent</button>
                <button class="country">50 cent</button>
                <button class="country">1 euro</button>
                <button class="country">2 euro</button>
            </div>
        </div>
        <div class="commemorative">
            <div class="displayInline">
                <div class="floatLeft">Commemorative</div>
                <div class="floatRight">
                    <input type="checkbox" id="commonIssues" name="commCommonIssues" value="commonIssues" checked>
                    <label for="commonIssues">Common Issues</label>
                    <input type="checkbox" id="byYear" name="commByYear" value="byYear" checked>
                    <label for="byYear">By year</label>
                    <input type="checkbox" id="byCountry" name="commByCountry" value="byCountry">
                    <label for="byCountry">By country</label>
                </div>
                <br>
            </div>
            <div class="contentContainer">
                <button class="country">2004</button>
                <button class="country">2005</button>
                <button class="country">2006</button>

                <button class="country">2015 30YF</button>
                <button class="country">2016</button>
                <button class="country">2017</button>
                <button class="country">2018</button>
                <button class="country">2019</button>
                <button class="country">2020</button>
                <button class="country">2021</button>
            </div>
        </div>
        <div class="colored">
            Colored<br>
        </div>
        <div class="silver">
            Silver coins<br>
        </div>
        <div class="gold">
