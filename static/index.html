<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main page</title>
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/data.js"></script>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header id="header"></header>
    <div class="menu"></div>

    <div class="content">Categories <br><br>
        <div class="countries" id="countries" onclick="countries('check')">
            <div class="floatLeft categoryHeader">Countries</div><br>
            <div id="countriesList" class="contentContainer">
                <script type="text/javascript">
                    loadCountries();
                </script>
            </div>
        </div>

        <div class="denominations hideDenominations" id="denominations" onclick="denominations('check')">
            <div class="displayInline hideDenominationsCheckbox" id="denominationsHeader">
                <div class="floatLeft categoryHeader">Denominations</div>
                <div class="floatRight">
                    <label for="allDenom" class="checkboxContainer" onclick="stopParent(event)">Show all
                        <input type="checkbox" id="allDenom" name="denominations" value="allDenom" onclick="showOtherDenom()">
                        <div class="fCheckbox"></div>
                    </label>
                </div>
                <br>
            </div>
            <div id="denominationsList" class="contentContainer">
                <script type="text/javascript">
                    loadDenominations();
                </script>
                <div id="showOtherDenom" style="display: none;"></div>
            </div>
        </div>

        <div class="commemorative hideCommemorative" id="commemorative" onclick="commemorative('check')">
            <div class="displayInline hideCommemorativeCheckbox" id="commemorativeHeader">
                <div class="floatLeft categoryHeader">Commemorative</div>
                <div class="floatRight">
                    <label for="commonIssues" class="checkboxContainer displayInline" onclick="stopParent(event)">Common issues
                        <input type="checkbox" id="commonIssues" name="commCommonIssues" value="commonIssues">
                        <div class="fCheckbox"></div>
                    </label>

                    <label for="byYear" class="radioContainer displayInline" onclick="stopParent(event)">By Year
                        <input type="radio" id="byYear" name="commemorative" value="byYear" checked>
                        <div class="fRadio"></div>
                    </label>
                    <label for="byCountry" class="radioContainer displayInline" onclick="stopParent(event)">By Country
                        <input type="radio" id="byCountry" name="commemorative" value="byCountry">
                        <div class="fRadio"></div>
                    </label>
                </div>
                <br>
            </div>
            <div class="contentContainer">
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2004</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2005</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2006</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2007</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2007 TOR</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2008</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2009</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2009 EMU</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2010</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2011</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2012</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2012 10YE</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2013</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2014</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2015</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2015 30YF</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2016</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2017</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2018</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2019</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2020</button>
                <button class="country" onclick="location.href='commemorativecard.html'; stopParent(event)">2021</button>
            </div>
        </div>
        <div class="colored">
            <div class="floatLeft categoryHeader">Colored</div>
            <br>
        </div>
        <div class="silver">
            <div class="floatLeft categoryHeader">Silver coins</div>
            <br>
        </div>
        <div class="gold">
            <div class="floatLeft categoryHeader">Gold coins</div>
            <br>
        </div>
    </div>

    <footer id="footer"></footer>
</body>
</html>
