<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Main page</title>
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/data.js"></script>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="header"></header>
    <div class="menu"></div>

    <div class="content">
        <div class="categoriesContainerNameRow">
            <div class="categoriesNameRowLeft"></div>
            <div class="categoriesContainerName">Coins by categories</div>
            <div class="categoriesNameRowRight">
                <div class="categoriesNameRowBtn categoriesMisingCoinsSetup" id="categoriesNameRowBtnId"
                    onclick="missingCoinsIndexBtnClick()">
                    Showing missing coins</div>
            </div>
        </div>
        <div class="countries" id="countries" onclick="countries('check')">
            <div class="floatLeft categoryHeader">Countries</div><br>
            <div id="countriesList" class="contentContainer">
                <script type="text/javascript">
                    loadCountries();
                </script>
            </div>
        </div>

        <div class="denominations hideDenominations" id="denominations" onclick="denominations('check')">
            <div class="displayInline hideDenominationsCheckbox" id="denominationsHeader">
                <div class="floatLeft categoryHeader">Denominations</div>
                <div class="floatRight">
                    <label for="allDenom" class="checkboxContainer" onclick="stopParent(event)">Show all
                        <input type="checkbox" id="allDenom" name="denominations" value="allDenom"
                            onclick="checkOtherCoins()">
                        <div class="fCheckbox"></div>
                    </label>
                </div>
                <br>
            </div>
            <div id="denomList" class="contentContainer">
                <script type="text/javascript">
                    loadOrdinaryCoins();
                </script>
            </div>
        </div>

        <div class="commemorative hideCommemorative" id="commemorative" onclick="commemorative('check')">
            <div class="displayInline hideCommemorativeCheckbox" id="commemorativeHeader">
                <div class="floatLeft categoryHeader">Commemorative</div>
                <div class="floatRight">
                    <label id="commonIssuesLabel" for="commonIssuesCB" class="checkboxContainer displayInline"
                        onclick="stopParent(event)">Common issues
                        <input type="checkbox" id="commonIssuesCB" name="commCommonIssues" value="commonIssues" checked
                            onclick="loadIssues()">
                        <div class="fCheckbox"></div>
                    </label>

                    <label for="commemoByYearCB" class="radioContainer displayInline" onclick="stopParent(event)">By
                        Year
                        <input type="radio" id="commemoByYearCB" name="commemorative" value="byYear" checked
                            onclick="loadIssues()">
                        <div class="fRadio"></div>
                    </label>
                    <label for="commemoByCountryCB" class="radioContainer displayInline" onclick="stopParent(event)">By
                        Country
                        <input type="radio" id="commemoByCountryCB" name="commemorative" value="byCountry"
                            onclick="loadIssues()">
                        <div class="fRadio"></div>
                    </label>
                </div>
                <br>
            </div>
            <div id="issuesList" class="contentContainer">
                <script type="text/javascript">
                    loadIssues();
                </script>
            </div>
        </div>

        <div class="colored hideColored" id="colored" onclick="colored('check')">
            <div class="displayInline hideColoredCB" id="coloredHeader">
                <div class="floatLeft categoryHeader">Colorized coins</div>
                <div class="floatRight">
                    <label for="coloredByYearRadio" class="radioContainer displayInline" onclick="stopParent(event)">By
                        Year
                        <input type="radio" id="coloredByYearRadio" name="colored" value="byYear"
                            onclick="loadColored()">
                        <div class="fRadio"></div>
                    </label>
                    <label for="coloredByCountryRadio" class="radioContainer displayInline"
                        onclick="stopParent(event)">By Country
                        <input type="radio" id="coloredByCountryRadio" name="colored" value="byCountry" checked
                            onclick="loadColored()">
                        <div class="fRadio"></div>
                    </label>
                </div>
                <br>
            </div>
            <div id="coloredList" class="contentContainer">
                <script type="text/javascript">
                    loadColored();
                </script>
            </div>
        </div>

        <div class="silver hideSilver" id="silver" onclick="silver('check')">
            <div class="displayInline hideSilverCB" id="silverHeader">
                <div class="floatLeft categoryHeader">Silver coins</div>
                <div class="floatRight">
                    <label for="silverByYearRadio" class="radioContainer displayInline" onclick="stopParent(event)">By
                        Year
                        <input type="radio" id="silverByYearRadio" name="silver" value="byYear" onclick="loadSilver()">
                        <div class="fRadio"></div>
                    </label>
                    <label for="silverByCountryRadio" class="radioContainer displayInline"
                        onclick="stopParent(event)">By Country
                        <input type="radio" id="silverByCountryRadio" name="silver" value="byCountry" checked
                            onclick="loadSilver()">
                        <div class="fRadio"></div>
                    </label>
                </div>
                <br>
            </div>
            <div id="silverList" class="contentContainer">
                <script type="text/javascript">
                    loadSilver();
                </script>
            </div>
        </div>

        <div class="gold hideGold" id="gold" onclick="gold('check')">
            <div class="displayInline hideGoldCB" id="goldHeader">
                <div class="floatLeft categoryHeader">Gold coins</div>
                <div class="floatRight">
                    <label for="goldByYearRadio" class="radioContainer displayInline" onclick="stopParent(event)">By
                        Year
                        <input type="radio" id="goldByYearRadio" name="gold" value="byYear" onclick="loadGold()">
                        <div class="fRadio"></div>
                    </label>
                    <label for="goldByCountryRadio" class="radioContainer displayInline" onclick="stopParent(event)">By
                        Country
                        <input type="radio" id="goldByCountryRadio" name="gold" value="byCountry" checked
                            onclick="loadGold()">
                        <div class="fRadio"></div>
                    </label>
                </div>
                <br>
            </div>
            <div id="goldList" class="contentContainer">
                <script type="text/javascript">
                    loadGold();
                </script>
            </div>
        </div>

    </div>
    <div>
    </div>

    <footer id="footer"></footer>
</body>

</html>
