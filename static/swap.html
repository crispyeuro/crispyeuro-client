<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Coins swap</title>
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/swap.js"></script>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/swap.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="header"></header>
    <div class="menu"></div>

    <div class="content">
        <div class="swapContainerName">Coins swap</div>
        <div class="swapMenu">
            <div class="swapMenuBtn" id="myRequests" onclick="getSentSwapRequests(); swapMenuBtnClicked('myRequests');">
                <span id="myRequestsName">Sent swap requests</span>
            </div>
            <div class="swapMenuBtn" id="othersRequests" onclick="getReceivedSwapRequests(); swapMenuBtnClicked('othersRequests')"><span
                    id="othersRequestsName">Received swap requests</span></div>
            <div class="swapMenuBtn" id="manageSwap" onclick="swapMenuBtnClicked('manageSwap')"><span
                    id="manageSwapName">My coins to swap</span></div>
        </div>

        <div class="swapMyRequests closed" id="swapMyRequests"></div>

        <div class="swapOthersRequests opened" id="swapOthersRequests">
            <script type="text/javascript">
                getReceivedSwapRequests();
            </script>
        </div>

        <div class="swapManageOffers closed" id="swapManageOffers"></div>

    </div>

    <div class="swapModalContent">
        <div class="swapModal">
            <div class="closeBtnContainer" onclick="hideSwapModalContainer()">
                <div class="closeBtn"></div>
            </div>
            <div class="swapModalDismissContainer" id="swapModalDismiss">
                <span class="swapModalNameRow">Coin swap</span><br>
                <div class="swapDismissConfirmationText">Do you want to dismiss this swap request offer?</div>
                <div class="swapModalBtnRow">
                    <button class="swapModalBtn" onclick="hideSwapModalContainer()">Yes</button>
                    <button class="swapModalBtn" onclick="hideSwapModalContainer()">No</button>
                </div>
            </div>

            <div class="swapModalCancelContainer" id="swapModalCancel">
                <span class="swapModalNameRow">Coin swap</span><br>
                <div class="swapCancelConfirmationText">Do you want to cancel your request for swap?</div>
                <div class="swapModalBtnRow">
                    <button class="swapModalBtn" onclick="hideSwapModalContainer()">Yes</button>
                    <button class="swapModalBtn" onclick="hideSwapModalContainer()">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="swapChangeOfferModalContent">
        <div class="swapChangeOfferModal">
            <div class="closeBtnContainer" onclick="hideSwapChangeOfferModal(); return false;">
                <div class="closeBtn"></div>
            </div>
            <div class="coinNameRow">Change your coin swap offer</div><br>
            <div id="modalMyCoinsToOfferChangeList">...</div>
            <br>
            <div class="modalWantThisCoinBtnContainer">
                <button onclick="hideSwapChangeOfferModal(); return false;" id="modalSendMyOffer">Save offer</button>
                <button onclick="hideSwapChangeOfferModal(); return false;">Cancel</button>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
</body>

<script src="../scripts/modal.js"></script>

</html>
