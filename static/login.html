<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="../styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="welcome">
        <div class="logo"><a href="login.html">CRISPYEURO</a></div><br>
        <div class="welcomeLogo">Welcome</div>
    </div>

    <div class="login">
        <div class="loginTop">
            Start your euro coin collection!
        </div>

        <div class="loginCenter">
            <div class="loginFormContainer">
                <form name="loginForm" action="/login" class="logInForm" method="post">
                    <span class="pleaseLogIn">Please LOG IN</span>
                    <span class="loginUnsuccessfulShowMistake"></span>
                    <label for="username">Username</label>
                    <input type="text" id="fLoginUsername" placeholder="Enter Username" name="username" required
                        autocomplete="off" autofocus>
                    <div id="fUsernameError" class="inputError"></div>

                    <label for="password">Password</label>
                    <input type="password" id="fLoginPassword" placeholder="Enter Password" name="password" required
                        autocomplete="off">
                    <div id="fPasswordError" class="inputError"></div>

                    <div class="cBoxContainer">
                        <!--<label for="fTerms" class="cBoxOuterContainer">
                            <div class="cBoxInnerContainer">
                                <input type="checkbox" id="fTerms" name="terms" value="accept" checked="checked">
                                <div class="fCheckbox"></div>
                            </div>
                            <div class="cBoxLabel">Remember me</div>
                        </label>-->
                    </div>

                    <div class="logInBtnContainer">
                        <input type="button" class="logInBtn" value="Log in">
                    </div>

                    <div class=forgotPassword>
                        <a class="forgotPasswordBtn" href=#>Forgot password?</a>
                    </div>
                </form>

                <form name="forgotPassForm" action="/recover" class="forgotPassForm">
                    <span class="findYourAccount">Find your account</span>
                    <label for="email">Email</label>
                    <input type="email" id="fForgotPassEmail" placeholder="Enter email" name="email" autocomplete="off">
                    <div id="fForgotPassEmailError" class="inputError"></div>

                    <div class="forgotPassBtnContainer">
                        <input type="button" class="emailSendBtn" value="Send">
                    </div>

                    <div class=forgotPassword>
                        <a class="goBackToLoginFormBtn" href=#>Go back</a>
                    </div>
                </form>

                <!-- 'Recover account' to be implemented in further tasks. -->
                <div class="recoverAccountForm">
                    <span class="findYourAccount">Find your account</span>
                    <span class="recoverAccountText">Account found. Please contact admin for further
                        instructions.</span>
                    <button class="recoverLogInBtn">Log in</button>
                </div>
            </div>

            <div class="lineContainer">
                <div class="line"></div><br>
                or<br>
                <div class="line"></div>
            </div>

            <div class="signUpContainer">
                <form action="signup.html">
                    <button type="submit" class="signUpBtn" value="sign_up">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="loginBottom"></div>

    </div>

    <footer>
        Crispyeuro 2020-2021
    </footer>
</body>

<script type="module" src="../scripts/login.js"></script>

</html>
