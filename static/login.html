<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="../styles/login.css">
    <!--<link rel="stylesheet" href="../styles/main.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="welcome">
        <div class="logo">CRISPYEURO</div><br>
        <div class="welcomeLogo">Welcome</div>
    </div>

    <div class="login">
        <div class="logInDiv">
            <form class="logInForm" action="index.html">
                <span class="pleaseLogIn">Please LOG IN</span>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" required autocomplete="off">

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required autocomplete="off">

                <!--<input type="checkbox" checked="checked" name="remember"> Remember me<br>-->
                <div class="cBoxOuterContainer">
                    <label for="fTerms" class="checkboxContainer">
                        <div class="cb">
                            <input type="checkbox" id="fTerms" name="terms" value="accept" checked="checked">
                            <div class="fCheckbox"></div>
                        </div>
                        <div class="cbLabel">Remember me</div>
                </label>
                </div>
                <div class="logInBtnContainer">
                    <button type="submit" class="logInBtn">Log In</button>
                </div>
            </form>
        </div>

        <div class="lineContainer">
            <div class="line"></div><br>
            or<br>
            <div class="line"></div>
        </div>

        <div class="signUpContainer">
            <form action="signup.html">
                <button type="submit" class="signUpBtn" value="sign_up">Sign Up</button>
            </form>
        </div>

    </div>

    <footer>
        Crispyeuro 2020-2021
    </footer>
</body>

</html>
