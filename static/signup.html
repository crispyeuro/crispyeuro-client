<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <!--<link rel="stylesheet" href="../styles/main.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="welcome">
        <div class="logo">CRISPYEURO</div><br>
        <div class="welcomeLogo">Welcome</div>
    </div>

    <div class="signUp">
        <div class="signUpTop">
            Start your euro coin collection!
        </div>

        <div class="signUpCenter">
            <div class="signUpFormContainer">
                <div class="signUpFormName">Sign up</div>
                <form class="signUpForm" name="signupForm" action="#" onsubmit="return validateSignUpForm()" method="post">
                    <div class="formRow">
                        <div class="formRightArea"></div>
                    <input type="text" id="fUsername" name="username" placeholder="Username*" autocomplete="off" autofocus>
                    <div id="fUsernameMistake"></div>
                    </div>
        
                    <div class="formRow">
                        <div class="formRightArea"></div>
                    <input type="email" id="fEmail" name="email" placeholder="Email*" autocomplete="off">
                    <div id="fEmailMistake"></div>
                    </div>
        
                    <div class="formRow">
                        <div class="formRightArea"></div>
                    <input type="password" id="fPWD" name="password" placeholder="Password*" autocomplete="off">
                    <div id=fPWDMistake></div>
                    </div>
        
                    <div class="formRow">
                        <div class="formRightArea"></div>
                    <input type="password" id="fConfPWD" name="confPassword" placeholder="Confitrm password*" autocomplete="off">
                    <div id="fConfPWDMistake"></div>
                    </div>

                    <div class="formRow">
                        <div class="formRightArea"></div>
                        <span class="recuiredField">* Recuired field</span>
                    <div id="fRequiredFiend"></div>
                    </div>
        
                    <div class="formRow">
                        <div class="formRightArea"></div>
                    <div class="formTermsRow">
                        <label for="fTerms" class="checkboxContainer">I accept <a href="#" id=fTermsLink>Terms of Use</a>
                            <input type="checkbox" id="fTerms" name="terms" value="accept">
                            <div class="fCheckbox"></div>
                        </label>
                    </div>
                    <div id="fTermsMistake"></div>
                    </div>
        
                    <div class="formRow">
                        <div class="formRightArea"></div>
                        <div class="formSubmitRow">
                            <input type="submit" value="Sign up">
                        </div>
                    </div>

                    <div class="formRow">
                        <div class="formRightArea"></div>
                        <div class="goBackBtnRow">
                            <a href=# onclick="goBack()">Go back</a>
                        </div>
                    </div>

                </form>
            </div>

            <div class="signUpSuccess">
                <div class="signUpFormName">Sign up</div>
                <div class="signUpSuccessText">Account has been successfully created.</div>
                <button onclick="location.href='login.html'">Continue</button>
            </div>
        </div>

        <div class="signUpBottom"></div>
    </div>

    <footer>
        Crispyeuro 2020-2021
    </footer>
</body>

<script src="../scripts/signup.js"></script>

</html>
