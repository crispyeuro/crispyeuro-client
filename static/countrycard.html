<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Country</title>
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/coincard.js"></script>
    <script src="../scripts/data.js"></script>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/countrycard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="header"></header>
    <div class="menu"></div>

    <div class="content">
        <script type="text/javascript">
            getCountrycardUrlValues();
        </script>
        <div class="goBack">
            <button onclick="window.history.back()">Go back</button>
        </div>

        <div class="cardName">
            <div class="containerName">Country</div>
        </div>

        <div class="cardDescription">
            <div class="containerName">Description</div>
            <div class="descriptionContainer">
                <div class="countryFlag">..</div>
                <div class="cardDescriptionText"></div>
            </div>
        </div>

        <div class="coins">
            <div class="containerName">Coins</div>

            <div id="countrycardOrdinaryName" class="tableName" onclick="countrycardContainerClicked('Ordinary')">
                <span id="countrycardOrdinaryNameSign">-</span> Ordinary
            </div>
            <div id="countrycardOrdinaryContainer" class="opened">
                <table class="viewOrdinaryCoins">
                    <tr>
                        <th>Year</th>
                        <th>1 cent</th>
                        <th>2 cent</th>
                        <th>5 cent</th>
                        <th>10 cent</th>
                        <th>20 cent</th>
                        <th>50 cent</th>
                        <th>1 euro</th>
                        <th>2 euro</th>
                    </tr>
                </table>
            </div>

            <div id="countrycardCommemorativeName" class="tableName"
                onclick="countrycardContainerClicked('Commemorative')">
                <span id="countrycardCommemorativeNameSign">-</span> Commamorative 2 euro
            </div>
            <div id="countrycardCommemorativeContainer" class="opened">
                <table class="viewCommemorativeCoins">
                    <tr>
                        <th class="commemorativeOrderRow">Order</th>
                        <th class="commemorativeYearRow">Year</th>
                        <th class="commemorativeFeatureRow">Feature</th>
                        <th class="commemorativeMintageRow">Mintage</th>
                    </tr>
                </table>
            </div>

            <div class="countrycardOtherDenominations">
                <div id="countrycardOtherDenominationsName" class="tableName"
                    onclick="countrycardContainerClicked('OtherDenominations')">
                    <span id="countrycardOtherDenominationsNameSign">-</span> Other denominations
                </div>
                <div id="countrycardOtherDenominationsContainer" class="opened">
                    <table class="countrycardOtherDenominationsTable">
                        <tr>
                            <th class="yearRow">Year</th>
                            <th class="nominalRow">Nominal</th>
                            <th class="featureRow">Feature</th>
                            <th class="mintageRow">Mintage</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="countrycardSilver">
                <div id="countrycardSilverName" class="tableName" onclick="countrycardContainerClicked('Silver')">
                    <span id="countrycardSilverNameSign">-</span> Silver
                    coins
                </div>
                <div id="countrycardSilverContainer" class="opened">
                    <table class="countrycardSilverTable">
                        <tr>
                            <th class="yearRow">Year</th>
                            <th class="nominalRow">Nominal</th>
                            <th class="featureRow">Feature</th>
                            <th class="mintageRow">Mintage</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="countrycardGold">
                <div id="countrycardGoldName" class="tableName" onclick="countrycardContainerClicked('Gold')">
                    <span id="countrycardGoldNameSign">-</span> Gold coins
                </div>
                <div id="countrycardGoldContainer" class="opened">
                    <table class="countrycardGoldTable">
                        <tr>
                            <th class="yearRow">Year</th>
                            <th class="nominalRow">Nominal</th>
                            <th class="featureRow">Feature</th>
                            <th class="mintageRow">Mintage</th>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <footer id="footer"></footer>
</body>

</html>
