<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Crispyeuro</a></div>
        <nav>
            <ul>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#swap">Swap</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu">
        <div class="sideNav">
            Menu <br><br>

            <label for="coinsAmount">I have 40 of 100 coins</label><br>
            <meter id="coinsAmount" value="0.4">40%</meter><br><br>

            <ul>
                <li><a href="#countries">All</a></li>
                <li><a href="#countries">Countries</a></li>
                <li><a href="#denominations">Denominations</a></li>
                <li><a href="#commemorative">Commemorative</a></li>
                <li><a href="#colored">Colored</a></li>
                <li><a href="#silver">Silver</a></li>
                <li><a href="#gold">Gold</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="containerName">Settings</div>
        <form action="#">
            <div class="formRow">
                <label for="fName">Name</label>
                <input type="text" id="fName" name="name" placeholder="Name" autocomplete="off" >
            </div>

            <div class="formRow">
                <label for="fUsername #7db3c7">Username</label>
                <input type="text" id="fUsername" name="username" placeholder="Username*" autocomplete="off" required disabled>
            </div>

            <div class="formRow">
                <label for="fEmail">Email</label>
                <input type="email" id="fEmail" name="email" placeholder="Email*" autocomplete="off" required>
            </div>

            <div class="formRow" >
                <label for="fPWD">New password</label>
                <input type="password" id="fPWD" name="password" placeholder="Password*" autocomplete="off" required>
            </div>

            <div class="formRow">
                <label for="fConfPWD">Confirm new password</label>
                <input type="password" id="fConfPWD" name="password" placeholder="Confitrm password*" autocomplete="off" required>
            </div>

            <div class="formRow">
                <label class="labelBirthday"for="fBirthday">Birthday</label>
                <div class="birthdayAndGender">
                    <input type="date" id="fBirthday" name="birthday" value="1980-01-01">

                    <input type="radio" id="fMale" name="gender" value="male" disabled>
                    <label for="fMale">Male</label>
                    <input type="radio" id="fFemale" name="gender" value="female" disabled>
                    <label for="fFemale">Female</label>
                </div>
            </div>

            <div class="formRow">
                <label for="fCountry">Country</label>
                <select id="fCountry" name="country">
                    <option value="" disabled selected>Country</option>
                    <option value="estonia">Estonia</option>
                    <option value="latvia">Latvia</option>
                    <option value="lithuania">Lithuania</option>
                </select>
            </div>

            <div class="formRow">
                <label for="fCity">City</label>
                <input type="text" id="fCity" name="city" placeholder="City" autocomplete="off">
            </div><br>

            <div class="termsAndSubmit">
                <input type="checkbox" id="fTerms" name="terms" value="accept" required>
                <label for="fTerms">I accept <a href="#">Terms of Use</a></label>
            </div>

            <div class="termsAndSubmit">
                <input type="submit" value="Save changes">
            </div>
        </form>
    </div>

    <footer>
        Crispyeuro 2020
    </footer>
</body>
</html>
